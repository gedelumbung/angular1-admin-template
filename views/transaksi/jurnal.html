<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Data Jurnal</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Data Jurnal
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                	<div class="form-group col-md-3">
	                	<label>Search by Kode Akun</label>
	                	<input class="form-control" placeholder="Type keyword..." ng-model="search.kode_akun"> 
                	</div>
                	<div class="form-group col-md-3">
	                	<label>Search by Nama Akun</label>
	                	<input class="form-control" placeholder="Type keyword..." ng-model="search.nama_akun"> 
                	</div>
                	<div class="form-group col-md-3">
	                	<label>Search by Debet</label>
	                	<input class="form-control" placeholder="Type keyword..." ng-model="search.debet"> 
                	</div>
                	<div class="form-group col-md-3">
	                	<label>Search by Kredit</label>
	                	<input class="form-control" placeholder="Type keyword..." ng-model="search.kredit"> 
                	</div>
                </div>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Kode Akun</th>
                                <th>Nama Akun</th>
                                <th>Debet</th>
                                <th>Kredit</th>
                                <th><button class="btn btn-success" ng-click="add()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add New</button></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="data in datas | filter:search"">
                                <td>
                                    <input type="text" class="form-control" ng-model="data.kode_akun" ng-show="data.editable">
                                    <span ng-hide="data.editable">{{ data.kode_akun }}</span>
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="data.nama_akun" ng-show="data.editable">
                                    <span ng-hide="data.editable">{{ data.nama_akun }}</span>
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="data.debet" ng-show="data.editable">
                                    <span ng-hide="data.editable">{{ data.debet }}</span>
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="data.kredit" ng-show="data.editable">
                                    <span ng-hide="data.editable">{{ data.kredit }}</span>
                                </td>
                                <td>
                                    <button ng-hide="data.editable" class="btn btn-warning" ng-click="edit($index)"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                                    <button ng-hide="data.editable" class="btn btn-danger" ng-click="delete($index)"><i class="fa fa-remove" aria-hidden="true"></i> Delete</button>
                                    <button ng-show="data.editable" class="btn btn-success" ng-click="save($index)"><i class="fa fa-save" aria-hidden="true"></i> Save</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
