<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Tutup Buku</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Tutup Buku
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div ng-repeat="alert in alerts" class="alert alert-success">{{alert.msg}}</div>
                <div class="form-group col-md-12">
                    <label>Kode UMKM</label>
                    <input class="form-control" placeholder="Input something" ng-model="entity.kode_umkm"> 
                </div>
                <div class="form-group col-md-12">
                    <label>Tanggal</label>
                    <input type="date" class="form-control" placeholder="Input something" ng-model="entity.tanggal"> 
                </div>
                <div class="form-group col-md-12">
                    <label>Hingga</label>
                    <input type="date" class="form-control" placeholder="Input something" ng-model="entity.hingga"> 
                </div>
                <div class="form-group col-md-12">
                    <button class="btn btn-success" ng-click="save()">Save Data</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <tr class="odd gradeX">
                            <td width="200">
                                Kode UMKM
                            </td>
                            <td width="10">
                                :
                            </td>
                            <td>
                                {{entity.kode_umkm}}
                            </td>
                        </tr>
                        <tr class="odd gradeX">
                            <td width="200">
                                Tanggal
                            </td>
                            <td>
                                :
                            </td>
                            <td>
                                {{entity.tanggal}}
                            </td>
                        </tr>
                        <tr class="odd gradeX">
                            <td width="200">
                                Hingga
                            </td>
                            <td>
                                :
                            </td>
                            <td>
                                {{entity.hingga}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
