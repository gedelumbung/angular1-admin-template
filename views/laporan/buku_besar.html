<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Laporan Buku Besar</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Laporan Buku Besar
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                	<div class="form-group col-md-6">
	                	<label>Search by Kode UMKM</label>
	                	<input class="form-control" placeholder="Type keyword..." ng-model="search.kode_umkm"> 
                	</div>
                	<div class="form-group col-md-6">
	                	<label>Search by Kode Akun</label>
	                	<input class="form-control" placeholder="Type keyword..." ng-model="search.kode_akun"> 
                	</div>
                </div>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Nomor Jurnal</th>
                                <th>Kode UMKM</th>
                                <th>Kode Akun</th>
                                <th>Uraian</th>
                                <th>Debet</th>
                                <th>Kredit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="data in datas | filter:search"">
                                <td>
                                    <input type="text" class="form-control" ng-model="data.nomor_jurnal" ng-show="data.editable">
                                    <span ng-hide="data.editable">{{ data.nomor_jurnal }}</span>
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="data.kode_umkm" ng-show="data.editable">
                                    <span ng-hide="data.editable">{{ data.kode_umkm }}</span>
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="data.kode_akun" ng-show="data.editable">
                                    <span ng-hide="data.editable">{{ data.kode_akun }}</span>
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="data.uraian" ng-show="data.editable">
                                    <span ng-hide="data.editable">{{ data.uraian }}</span>
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="data.debet" ng-show="data.editable">
                                    <span ng-hide="data.editable">{{ data.debet }}</span>
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="data.kredit" ng-show="data.editable">
                                    <span ng-hide="data.editable">{{ data.kredit }}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
